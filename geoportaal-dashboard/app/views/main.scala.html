@(dashboardConfig: util.DashboardConfig)(content: Html)

@import play.i18n._

<!DOCTYPE html>

<html lang="en">
	<head>
		<title>@Messages.get("application.title")</title>
		<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("lib/bootstrap/css/bootstrap.min.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/dashboard.css")">
	</head>
	<body class="@if(dashboardConfig.getDeploymentAcceptance()) {background-acceptance}">
		<div class="page">
			<div class="logo">
				<a>
					<img src="@routes.Assets.versioned(dashboardConfig.getLogo())"></img>
				</a>
			</div>
			<div class="titleheader">
				<h1>
					@Messages.get("application.title")
					<span class="pull-right">@dashboardConfig.getDateTimeNow()</span>
				</h1>
			</div>
			@content
		</div>
		<script src="@routes.Assets.versioned("lib/jquery/jquery.js")" type="text/javascript"></script>
		<script src="@routes.Assets.versioned("lib/bootstrap/js/bootstrap.js")" type="text/javascript"></script>
		<script src="@routes.Assets.versioned("javascripts/dashboard.js").url" type="text/javascript"></script>
	</body>
</html>
