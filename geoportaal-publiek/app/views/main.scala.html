@(title: String)(content: Html)

@import play.i18n._

<!DOCTYPE html>
<html lang="en">
	<head>
		<title>@title</title>
		<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("lib/bootstrap/css/bootstrap.min.css")">
		
	</head>
	<body>
	<div class="page">
		<div class="logo">
			<a>
				<img src="@routes.Assets.versioned("images/logo_overijssel.png")"></img>
			</a>
		</div>
		
		<div class="titelbalk">
			<h1 class="header">@title</h1>
		</div>
		
		<div class="grid">
			<div class="tabs">
				<a href="@routes.Index.index()">
					<div class="toptaak-element" id="js-element-index">
						<div class="toptaak-outer">
							<div class="@if(title == Messages.get("index.header")) {toptaak-inner-active} else {toptaak-inner}">
								<div class="tab-element">
									<span class="toptaak-titel">
										@Messages.get("tab.index")
									</span>
								</div>
							</div>
						</div>
					</div>
				</a>
				<a href="@routes.Index.search()">
					<div class="toptaak-element" id="js-element-index">
						<div class="toptaak-outer">
							<div class="@if(title == Messages.get("search.header")) {toptaak-inner-active} else {toptaak-inner}">
								<div class="tab-element">
									<span class="toptaak-titel">
										@Messages.get("tab.search")
									</span>
								</div>
							</div>
						</div>
					</div>
				</a>
				<a href="@routes.Index.browse()">
					<div class="toptaak-element" id="js-element-index">
						<div class="toptaak-outer">
							<div class="@if(title == Messages.get("browse.header")) {toptaak-inner-active} else {toptaak-inner}">
								<div class="tab-element">
									<span class="toptaak-titel">
										@Messages.get("tab.browse")
									</span>
								</div>
							</div>
						</div>
					</div>
				</a>
				<a href="@routes.Index.about()">
					<div class="toptaak-element" id="js-element-index">
						<div class="toptaak-outer">
							<div class="@if(title == Messages.get("about.header")) {toptaak-inner-active} else {toptaak-inner}">
								<div class="tab-element">
									<span class="toptaak-titel">
										@Messages.get("tab.about")
									</span>
								</div>
							</div>
						</div>
					</div>
				</a>
				<a href="@routes.Index.contact()">
					<div class="toptaak-element" id="js-element-index">
						<div class="toptaak-outer">
							<div class="@if(title == Messages.get("contact.header")) {toptaak-inner-active} else {toptaak-inner}">
								<div class="tab-element">
									<span class="toptaak-titel">
										@Messages.get("tab.contact")
									</span>
								</div>
							</div>
						</div>
					</div>
				</a>
			</div>
		</div>
		@content
	</body>
</html>
